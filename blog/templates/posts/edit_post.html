{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form method='POST' action='' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name='title' id="title" value="{{ post.title }}" placeholder="Enter post title">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name='image' class="form-control-file" id="image">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100px; margin-top: 10px;">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name='content' id="content" rows="5" placeholder="Enter post content">{{ post.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name='category'>
                <option {% if post.category.title == "News" %}selected{% endif %}>News</option>
                <option {% if post.category.title == "Entertainment" %}selected{% endif %}>Entertainment</option>
                <option {% if post.category.title == "Technology" %}selected{% endif %}>Technology</option>
                <option {% if post.category.title == "Health" %}selected{% endif %}>Health</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name='publish' class="form-check-input" id="publish" {% if post.publish %}checked{% endif %}>
            <label class="form-check-label" for="publish">Publish</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
