{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.title }}">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'category_posts' category.id %}">{{ category.title }}</a></h5>
                    <p class="card-text">{{ category.description|truncatewords:25 }}</p>
                    <a href="{% url 'category_posts' category.id %}" class="btn btn-primary">View Posts</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
